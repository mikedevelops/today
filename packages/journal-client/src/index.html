<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Journal</title>
    <style>
        * {
            box-sizing: border-box;
        }

        #root {
            display: flex;
            font-family: "Helvetica Neue", sans-serif;
        }

        h2 {
            margin: 0 0 1rem;
        }

        h3 {
            margin: 0 0 0.5rem;
        }

        .app {
            margin: 0 auto;
            max-width: 800px;
            width: 100%;
        }

        .main {
            padding: 3rem;
            flex-grow: 1;
        }

        .dashboard {
            display: flex;
            width: 100%;
        }

        .sidebar {
            padding: 3rem;
            flex-shrink: 0;
            margin-left: auto;
        }

        .calendar-week {
            text-align: left;
        }

        .calendar-week:last-child {
            text-align: right;
        }

        .calendar-day {
            display: inline-block;
            font-family: monospace;
            font-size: 1em;
            margin-bottom: .75em;
            margin-right: .75em;
        }

        .calendar-day--entry {
            font-weight: bold;
        }

        .calendar-month {
            margin-bottom: 1rem;
        }

        .calendar-month__label {
            text-transform: uppercase;
            font-size: 0.75rem;
            margin-bottom: .75rem;
        }

        .entry-view {
            border: 3px solid #f2f2f2;
            padding: .75rem;
            width: 100%;
            min-height: 2.5rem;
        }

        .entry-contents {
            position: relative;
            width: 100%;
        }

        .caret {
            background-color: black;
            display: inline-block;
            height: 1rem;
            margin: auto 0;
            width: 0.5rem;
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .caret--hide {
            display: none;
        }

        .compose {
            width: 100%;
        }

        .compose__entry-input {
            font-family: "Helvetica Neue", sans-serif;
            font-size: 1rem;
            height: calc(100vh / 3);
            padding: 1rem;
            width: 100%;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="index.jsx"></script>
</body>
</html>
